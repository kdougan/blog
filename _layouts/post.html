---
layout: default
---

<div class="box">
  <div class="block">
    <p class="title is-2">{{ page.title }}</p>
    <p class="subtitle is-6">
      {{ page.date | date: '%A, %B %e, %Y - %l:%M%p' }}
    </p>
  </div>

  <div class="block has-text-centered">
    <span class="icon">
      <i class="mdi mdi-dots-horizontal"></i>
    </span>
  </div>

  <div class="block">
    <div class="content has-text-light">{{ content }}</div>
  </div>
</div>
