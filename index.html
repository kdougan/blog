---
layout: default
---

<h1>Index</h1>

{% for post in paginator.posts %}

<p class="title is-3">
  <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
</p>

<p class="subtitle is-5">
  <span class="date">{{ post.date | date: '%B %e, %Y - %l:%M%p' }}</span>
</p>

<div class="content">{{ post.content | truncate: 240 }}</div>

{% endfor %}
